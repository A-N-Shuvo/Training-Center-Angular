<div class="box">
  <div class="login">
    <div class="loginBx">
      <h2><i>Login</i></h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 100%;">
        <input type="text"
               formControlName="username"
               placeholder="Username"
               required />
        <div *ngIf="loginForm.get('username')?.hasError('required')" style="color: #ff2770; font-size: 0.8em;">
          Username is required
        </div>

        <input type="password"
               formControlName="password"
               placeholder="Password"
               required />
        <div *ngIf="loginForm.get('password')?.hasError('required')" style="color: #ff2770; font-size: 0.8em;">
          Password is required
        </div>

        <div *ngIf="errorMessage" class="error-message" style="color: red; font-size: 0.9em;">
          {{ errorMessage }}
        </div>

        <input type="submit" value="Login" [disabled]="loginForm.invalid" />

        <div class="group">
          <a routerLink="/register">Don't have an account?</a>
          <a routerLink="/register">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
